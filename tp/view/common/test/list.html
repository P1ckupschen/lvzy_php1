<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/swiper.min.css">
    <style>
        * {
            font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", STXihei, "Microsoft YaHei", SimHei, "WenQuanYi Micro Hei";
        }
    </style>
</head>
<body>
{:cookie('lang')}


            <div class="swiper-container" >
                <div class="swiper-wrapper"  >
                    {voList name='urlList' id='url'}
                    <div class="swiper-slide" >
                        <div  style="width: 100%;height: 500px;background-image: url('{$url['pic_url']}');background-size: cover;background-repeat: no-repeat;
	background-position:center ;" >
                            <div style="min-width: 1200px;
                            height: 500px;
                            padding: 200px 0 0 20px;">
                                <div class="banner-text" style="color: white;
                                font-size: 40px;
                                font-weight: bold;">{:lang('banner-1.1')}</div>
                                <div class="banner-text" style="color: white;
                                font-size: 40px;
                                font-weight: bold;">{:lang('banner-1.2')}</div>
                                <div class="banner-subtext" style="color: white;
                                font-size: 26px;
                                font-weight: 300;">{:lang('banner-2')}</div>
                                <a class="detail-btn" style="width: 110px;
                                margin-top: 20px;
                                background-color: #177c3e;
                                color: white;
                                padding: 5px 15px;
                                text-align: center;" href="{:url('website/about')}">{:lang('detail-btn')}</a>
                            </div>

                        </div>

                    </div>
                    {/voList}
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

<!-- Swiper JS -->
<script src="/static/swiper.min.js"></script>
<script>


</script>
<!-- Initialize Swiper -->
<script>

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        autoplay : 5000,
    });
</script>

</body>
</html>
